<h1>{{ question.question_text }}</h1>
<ul>
    {% for choice in question.choice_set.all %}
    <li>
        <span>{{ choice.choice_text }}</span>
        <strong>[ {{ choice.votes }} ]</strong>
    </li>
    {% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">다시 투표하기</a>
<a href="{% url 'polls:index' %}">다시 설문조사 하기</a>
